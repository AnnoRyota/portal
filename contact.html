      },

  }

  </head>
  <body class="text-slate-900 bg-[#FAFAFA]">
    <header class="flex items-center w-full h-16 pr-6 gap-4 justify-between">
      <div class="flex items-center gap-8">
        <div class="max-w-[213.333px] h-full">
        <a href="index.html">
        <img class="w-full h-full object-cover object-center" src="images/kindai_logo.png" alt="">
        </a>
      </div>
      <ul class="flex gap-4 text-base text-primary font-semibold">
        <li><a href="about.html">KINDAI DESIGN CREATIVITY LABとは</a></li>
        <li><a href="researcher.html">研究者/教員</a></li>
        <li><a href="https://forms.gle/pwicEFds4wjKzejF6" target="_blank">企業の方はこちら</a></li>
      </ul>
      </div>

      <div class="border-2 border-primary rounded-lg justify-item-end text-sm text-primary font-bold italic py-2 px-4">
        <a href="https://pf.staging.kindai.design/" class="block" target="_blank"><i class="fa-solid fa-arrow-up-right-from-square mr-2"></i>Design Community</a>
      </div>
    </header>
    <main class="w-full bg-[url('images/bg.png')] bg-full bg-no-repeat bg-left">
      <div class="w-8/12 mx-auto pt-10 pb-32">
        <!-- <h2 class="pb-10 text-2xl leading-10 font-bold tracking-wider">企業の方はこちら</h2> -->
        <div class="bg-white/80 w-full rounded-md py-[50px] px-[80px] backdrop-blur-sm drop-shadow-lg tracking-wide">
          <h3 class="text-xl font-semibold text-center pb-10">企業様向けお問合せフォーム</h3>
          <form action="submit" class="flex flex-col gap-8">
            <div class="flex items-center gap-4">
              <label for="" class="w-[200px] block text-base font-medium text-slate-900">会社名</label>
              <input type="text" class="grow bg-[#FAFAFA] py-2 px-4 border border-slate-300 placeholder:text-sm" placeholder="会社名を入力">
            </div>
            <div class="flex items-center gap-4">
              <label for="" class="w-[200px] block text-base font-medium text-slate-900">業種</label>
              <!-- <input type="text" class="bg-[#FAFAFA] w-full py-2 px-4 border border-slate-300"> -->
              <select id="countries" class="w-[240px] bg-[#FAFAFA] border border-slate-300 text-slate-900 text-sm focus:ring-blue-500 focus:border-blue-500 block px-4 py-2">
                <option selected class="text-slate-700">業種を選択</option>
                <option value="1">1. 製造業</option>
                <option value="2">2. サービス業</option>
                <option value="3">3. 農林水産業</option>
                <option value="4">4. 建設業</option>
                <option value="5">5. その他</option>
              </select>
            </div>
            <div class="flex items-center gap-4">
              <label for="" class="w-[200px] block text-base font-medium text-slate-900">所属部署名</label>
              <input type="text" class="grow bg-[#FAFAFA] py-2 px-4 border border-slate-300 placeholder:text-sm" placeholder="所属部署を入力">
            </div>
            <div class="flex items-center gap-4">
              <label for="" class="w-[200px] block text-base font-medium text-slate-900">担当者様氏名</label>
              <input type="text" class="grow bg-[#FAFAFA] py-2 px-4 border border-slate-300 placeholder:text-sm" placeholder="担当者様氏名を入力">
            </div>
            <div class="flex items-center gap-4">
              <label for="" class="w-[200px] block text-base font-medium text-slate-900">連絡先電話番号</label>
              <input type="tel" class="grow bg-[#FAFAFA] py-2 px-4 border border-slate-300 placeholder:text-sm" placeholder="電話番号を入力">
            </div>
            <div class="flex items-center gap-4">
              <label for="" class="w-[200px] block text-base font-medium text-slate-900">連絡先メールアドレス</label>
              <input type="email" class="grow bg-[#FAFAFA] py-2 px-4 border border-slate-300 placeholder:text-sm" placeholder="メールアドレスを入力">
            </div>
            <div class="flex items-center gap-4">
              <label for="" class="w-[200px] block text-base font-medium text-slate-900">問い合わせ種類</label>
              <select id="countries" class="w-[240px] bg-[#FAFAFA] border border-slate-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block px-4 py-2">
                <option selected class="text-slate-700">問い合わせ種類を選択</option>
                <option value="1">1. 就職・採用関連</option>
                <option value="2">2. 研究・関連プロジェクト</option>
                <option value="3">3. インターンシップ・実習</option>
                <option value="4">4. 大学カリキュラム・教育プログラム</option>
                <option value="5">5. 提携・協力関係</option>
                <option value="5">6. その他</option>
              </select>
            </div>
            <div class="flex gap-4">
              <label for="" class="pt-2 w-[200px] block text-base font-medium text-slate-900">問い合わせ内容</label>
              <textarea type="text" class="grow bg-[#FAFAFA] py-2 px-4 border border-slate-300 placeholder:text-sm" rows="4" placeholder="問い合わせ内容を入力"></textarea>
            </div>
            <input type="button" value="送信" class="w-fit my-4 py-2 px-6 mx-auto text-white bg-gradient-to-r from-primary to-sky-500" >
          </form>
        </div>
      </div><!-- keyword -->
    </main>
    <footer class="bg-[#00507F] text-white">
      <div class="w-4/5 py-8 mx-auto flex justify-between items-center">
      <div>
      <div class="flex gap-6 text-sm pb-4 tracking-wide">

        <p>よくあるご質問</p>
        <p>ご利用ガイド</p>
        <p>お問い合わせ</p>

        <p>在校生向け情報</p>
        <p>保護者向け情報</p>
        <p>卒業生向けサービス</p>
        <p>教職員受け情報</p>
        <p>社会連携推進センター</p>
      </div>

      </div>
